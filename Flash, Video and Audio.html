<!DOCTYPE html>
  
<html>

 <head>
   <title>Flash, Video and Audio</title>

    <script type="text/javascript"
         src="animaciones/swfobject.js"></script>

    <script type="text/javascript">
        var flashvars = {};

 </head>

  <body>

     <div id="video of puppy">

    </div>  
           
    </video>
  
 
 </body>
</html>
