<html>
<head>
 <title>Ejercicio individual 1</title>
</head>

<body>
 <form action="http://www.ecample.com" method="get">
   <p>   
   <fieldset>
    <h3>Registro de Nuevo Usuario</h3>
    <p> 
    <label>
     Usuario:
     <input type="text" name="usuario" maxlenght="12"/>
    </label>
    </p>
    <p>
    <label>
     Contrasena:
     <input type="password" name="contrasena" maxlenght="20"/>
    </label>
    </p>
    <p>
    <label>
     Email:
     <input type="email" name="email"/>
    </label>
    </p>
    <p>
    <label>
     Nombres:
     <input type="text" name="nombres" maxlenght="50"/>
    </label>
    </p>
    <p>
    <label>
     Apellidos:
     <input type="text" name="apellidos" maxlenght="60"/>
    </label>
    </p>
    <p>
    <label for="Direccion">
      Direccion:
      <textarea name="direccion" id="Direccion" cols=:"40" rows="4"></textarea>
    </label>
    </p>
    <p>
     <label>
      <input type="submit" name="submit" value="Aceptar"></>
     </label>
    </p>
     
   </fieldset>
   </p>
 
 </form>
</body>
</html>
